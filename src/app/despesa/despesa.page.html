<ion-header>
  <ion-toolbar>
    <ion-title>
      Despesas
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let despesa of despesas" (click)="edit(despesa)">
    <ion-item>
      <ion-icon (click)="remove(despesa.uid)" color="danger" name="trash" slot="end"></ion-icon>
      <ion-label>{{despesa.nome}}</ion-label>
    </ion-item>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-label>{{despesa.valor | currency: 'R$'}}</ion-label>
        </ion-col>
        <ion-col align-self-end size="3" >
          <div text-end>
            <ion-label>{{despesa.data | date: 'dd/MM'}}</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
