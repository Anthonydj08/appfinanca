<ion-header>
  <ion-toolbar>
    <ion-title>
      Despesas
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <i class="fas fa-filter"></i>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="loading">
    <ion-card *ngFor="let despesa of [0, 1, 2, 3]">
      <ion-item>
        <ion-icon color="danger" name="trash" slot="end"></ion-icon>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      </ion-item>

      <ion-card-content class="receita">
        <ion-row>
          <ion-col>
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
          </ion-col>
          <ion-col align-self-end size="3">
            <div text-end>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </div>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <div *ngIf="!loading">
    <ion-card *ngFor="let despesa of despesas | orderBy: '-data'">
      <ion-item>
        <ion-icon (click)="deleteMensagem(despesa.uid)" color="danger" name="trash" slot="end"></ion-icon>
        <ion-label>{{despesa.nome}}</ion-label>
      </ion-item>
      <ion-card-content class="despesa" (click)="mostra(despesa)">
        <ion-row>
          <ion-col>
            <ion-label>{{despesa.valor | currency: 'R$'}}</ion-label>
          </ion-col>
          <ion-col align-self-end size="3">
            <div text-end>
              <ion-label>{{despesa.data | date: 'dd/MM'}}</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="despesas.length == 0" class="semDados">
    <img src="../../assets/ilustracao/noData.png" alt="noData">
    <ion-label>VocÃª ainda nÃ£o registrou nenhuma despesa</ion-label>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
