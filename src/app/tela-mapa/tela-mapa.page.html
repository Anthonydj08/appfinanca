<ion-content>
  <div #map_canvas>
    <ion-row align-items-center>
      <ion-col size="1.3">
        <ion-button (click)="onClick()" fill="clear" color="dark">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="10.7">
        <ion-searchbar mode="ios" placeholder="Digite o local" (ionChange)="onSearchChange($event)" [debounce]="250">
        </ion-searchbar>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
