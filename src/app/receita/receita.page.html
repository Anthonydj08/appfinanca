<ion-header>
  <ion-toolbar>
    <ion-title>
      Receitas
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card *ngFor="let receita of receitas">
    <ion-item>
      <ion-icon (click)="deleteMensagem(receita.uid)" color="danger" name="trash" slot="end"></ion-icon>
      <ion-label> {{receita.nome}}</ion-label>
    </ion-item>

    <ion-card-content class="receita" (click)="edit(receita)">
      <ion-row>
        <ion-col>
          <ion-label>{{receita.valor | currency: 'R$'}}</ion-label>
        </ion-col>
        <ion-col align-self-end size="3">
          <div text-end>
            <ion-label>{{receita.data | date: 'dd/MM'}}</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="loading">
    <ion-card *ngFor="let receita of [0, 1, 2, 3]">
      <ion-item>
        <ion-icon color="danger" name="trash" slot="end"></ion-icon>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      </ion-item>

      <ion-card-content class="receita">
        <ion-row>
          <ion-col>
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
          </ion-col>
          <ion-col align-self-end size="3">
            <div text-end>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </div>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
