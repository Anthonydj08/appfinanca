<ion-header>
  <ion-toolbar>
    <ion-title>Novo objetivo</ion-title>
    <ion-buttons slot="start">
        <ion-button (click)="voltar()">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


    <ion-list insert>
        <ion-grid>
    
          <ion-row align-items-center>
            <ion-col size="1">
              <ion-icon size="large" name="create"></ion-icon>
            </ion-col>
            <ion-col size="8">
              <ion-input placeholder="Digite o nome do objetivo" type="text" [(ngModel)]="novoObjetivo.nome"></ion-input>
            </ion-col>
          </ion-row>
    
          <ion-row align-items-center>
            <ion-col size="1">
              <ion-icon size="large" name="pricetag"></ion-icon>
            </ion-col>
            <ion-col size="11">
              <ion-select [interfaceOptions]="customAlertOptions" interface="alert" cancelText="Cancelar"
                [(ngModel)]="novoObjetivo.categoria" placeholder="Categoria">
                <ion-select-option value="Viagem">Viagem</ion-select-option>
                <ion-select-option value="Carro">Carro</ion-select-option>
                <ion-select-option value="Outros">Outros</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>

          <ion-row align-items-center>
              <ion-col size="1">
                <ion-icon size="large" name="logo-usd"></ion-icon>
              </ion-col>
              <ion-col size="11">
                <ion-input class="valor" placeholder="0,00" type="number" [(ngModel)]="novoObjetivo.valor">
                </ion-input>
              </ion-col>
            </ion-row>
    
          <ion-row align-items-center>
            <ion-col size="1">
              <ion-icon size="large" name="calendar"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-datetime display-format="MMM/YYYY" max="2100-10" [(ngModel)]="startDate"
                [(ngModel)]="novoObjetivo.data"
                monthShortNames="Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez"></ion-datetime>
            </ion-col>
          </ion-row>
    
        </ion-grid>
      </ion-list>
    
      <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button [disabled]="!novoObjetivo.valor || !novoObjetivo.nome || !novoObjetivo.categoria " class="submit-btn"
          (click)="salvar()" type="submit">
          <ion-icon name="checkmark"></ion-icon>
        </ion-fab-button>
      </ion-fab>

</ion-content>
