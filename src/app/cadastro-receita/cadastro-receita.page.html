<ion-header>
  <ion-toolbar>
    <ion-title>Nova receita</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="voltar()">
        <ion-back-button defaultHref="/tabs/receita"></ion-back-button>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list insert>
    <ion-grid>
      <ion-row align-items-center>
        <ion-col size="1.25">
          <ion-icon size="large" name="logo-usd"></ion-icon>
        </ion-col>
        <ion-col size="8">
          <ion-input class="valor" placeholder="0,00" type="number" [(ngModel)]="novaReceita.valor">
          </ion-input>
        </ion-col>
      </ion-row>

      <ion-row align-items-center>
        <ion-col size="1.25">
          <ion-icon size="large" name="create"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-input placeholder="Digite o nome da receita" type="text" [(ngModel)]="novaReceita.nome"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row align-items-center>
        <ion-col size="1">
          <ion-icon size="large" name="pricetag"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-select [interfaceOptions]="customAlertCategoria" interface="alert" cancelText="Cancelar"
            [(ngModel)]="novaReceita.categoria" placeholder="Categoria">
            <ion-select-option *ngFor="let categoria of categoriaList" [value]="categoria.nome">
              {{categoria.nome}}
            </ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>

      <ion-row align-items-center>
        <ion-col size="1">
          <ion-icon size="large" name="calendar"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="date"></ion-datetime>
        </ion-col>
      </ion-row>


      <ion-row align-items-center>
        <ion-col size="1">
          <ion-icon size="large" name="wallet"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-select [(ngModel)]="novaReceita.carteiraUID" [interfaceOptions]="customPopoverCarteira"
            placeholder="Carteira" interface="popover">
            <ion-select-option *ngFor="let carteira of carteiraList" [value]="carteira.uid">{{carteira.nome}}
            </ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-segment mode="ios">
            <ion-segment-button>
              <ion-icon name="pin"></ion-icon>
            </ion-segment-button>
            <ion-segment-button>
              <ion-icon name="camera"></ion-icon>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-list>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button
      [disabled]="!novaReceita.valor || !novaReceita.nome || !novaReceita.categoria || !novaReceita.carteiraUID || !date "
      class="submit-btn" (click)="salvar()" type="submit">
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
