<ion-header>
  <ion-toolbar>
    <ion-title>Nova despesa</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="voltar()">
        <ion-back-button defaultHref="/tabs/despesa"></ion-back-button>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col size="1.25">
        <ion-icon size="large" name="logo-usd"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-input class="valor" placeholder="0,00" type="number" [(ngModel)]="novaDespesa.valor">
        </ion-input>
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col size="1.25">
        <ion-icon size="large" name="create"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-input placeholder="Digite o nome da despesa" type="text" [(ngModel)]="novaDespesa.nome"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col size="1">
        <ion-icon size="large" name="pricetag"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-select [interfaceOptions]="customAlertCategoria" interface="alert" cancelText="Cancelar"
          [(ngModel)]="novaDespesa.categoria" placeholder="Categoria">
          <ion-select-option *ngFor="let categoria of categoriaList" [value]="categoria.nome">{{categoria.nome}}
          </ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col size="1">
        <ion-icon size="large" name="calendar"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="date"></ion-datetime>
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col size="1">
        <ion-icon size="large" name="wallet"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-select [(ngModel)]="novaDespesa.carteiraUID" [interfaceOptions]="customPopoverCarteira"
          placeholder="Carteira" interface="popover">
          <ion-select-option *ngFor="let carteira of carteiraList" [value]="carteira.uid">{{carteira.nome}}
          </ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>

<!--     
    <ion-row align-items-center >
      <ion-col size="1.25">
        <ion-icon size="large" name="pin"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-button (click)="openModalMapa()">
          Adicionar Local
        </ion-button>
      </ion-col>
    </ion-row> -->
   

  </ion-grid>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button
      [disabled]="!novaDespesa.valor || !novaDespesa.nome || !novaDespesa.categoria || !novaDespesa.carteiraUID || !date"
      class="submit-btn" (click)="salvar()" type="submit">
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
