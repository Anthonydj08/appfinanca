<ion-header no-border>
  <ion-toolbar>
    <ion-title>

    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="resumo">
    <ion-row justify-content-center>
      <div text-uppercase class="mes">
        <ion-label>Fevereiro</ion-label>
      </div>
    </ion-row>
    <ion-row justify-content-center>
      <ion-label class="saldo">R$1.130,00</ion-label>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="6" no-padding>
        <ion-card class="receita" (click)="openReceita()">
          <ion-row justify-content-center>
            <div >
              <ion-label>Receitas</ion-label>
            </div>
          </ion-row>
          <ion-row justify-content-center>
            <ion-label class="saldo2">R$2.130,00</ion-label>
          </ion-row>
        </ion-card>
      </ion-col>
      <ion-col size="6" no-padding>
        <ion-card class="despesa" (click)="openDespesa()">
          <ion-row justify-content-center>
            <div >
              <ion-label>Despesas</ion-label>
            </div>
          </ion-row>
          <ion-row justify-content-center>
            <ion-label class="saldo2">R$1.052,00</ion-label>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card >
    <ion-card-header>
      <ion-card-title>Movimentações do dia</ion-card-title>
    </ion-card-header>
    <ion-grid *ngFor="let receita of receita | async">
      <ion-row align-items-center>
        <ion-col size="2">
          <img src="../../assets/icon/trending-up.png">
        </ion-col>
        <ion-col size="7">
          <ion-label>{{receita.nome}}</ion-label>
          <ion-row align-items-end align-items-center>
            <ion-label>{{receita.categoria}}</ion-label>
          </ion-row>
        </ion-col>
        <ion-col size="3">
          <ion-label class="esquerda">{{receita.valor | currency: "BRL"}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngFor="let despesa of despesa | async">
        <ion-row align-items-center>
          <ion-col size="2">
            <img src="../../assets/icon/trending-down.png">
          </ion-col>
          <ion-col size="7">
            <ion-label>{{despesa.nome}}</ion-label>
            <ion-row align-items-end align-items-center>
              <ion-label>{{despesa.categoria}}</ion-label>
            </ion-row>
          </ion-col>
          <ion-col size="3">
            <ion-label class="esquerda">{{despesa.valor | currency: "BRL"}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button data-desc="Nova receita" (click)="openReceita()">
        <ion-icon name="trending-up" color="success"></ion-icon>
      </ion-fab-button>
      <ion-fab-button data-desc="Nova despesa" (click)="openDespesa()">
        <ion-icon name="trending-down" color="danger"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-card>

  </ion-card>
</ion-content>
